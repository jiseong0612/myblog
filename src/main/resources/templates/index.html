<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/base :: layout(~{::main})}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<main>
		<div class="container">
			<div class="card m-3" th:each="board : ${boards}">
				<div class="card-body">
					<h5 class="card-title" th:text="${board.title}"></h5>
					<a href="#" class="btn btn-primary">조회</a>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
